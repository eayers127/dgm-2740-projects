<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="Fill Me In">

<!-- This start file was build by Paul Cheney  -->
<title>World Cup Swag</title>

<!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">




<!-- STYLE SHEETS -->
<link href="css/styles.css" rel="stylesheet">



     
</head>
<body>
<!-- HEADER HERE -->
<div id="pageWrapper">
    <div class="content">
	<header>
        <img src="images/logo.png" alt="logo">
        <h1>World Cup Shop</h1>
        <button id="hamburgerBtn">&#9776;</button>
    
    </header>
    
    
<!-- NAVIGATION HERE -->
    <nav class="clearfix">
        <div>World Cup Swag</div>
        <ul >
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Deals</a></li>
            <li class="active"><a href="#">Order</a></li>  
            <li><a href="#">Customer Reviews</a></li>      
        </ul>
    </nav>
    
    
<!-- CONTENT HERE -->
    <main>
        <h1>Products</h1>
        <form method ="get" action ="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label class="top">First Name*<input type ="text" name="fname" required></label>
                <label class="top">Last Name*<input type ="text" name="lname" required></label>
                <label class="top">Phone*<input type ="tel" name="phone" placeholder="8014443293" required></label>
                <label class="top">Email*<input type ="email" name="email" placeholder="someone@gmail.com" required></label>
            </fieldset>

            <fieldset>
                <legend>Swag Information</legend>

                <label class="top">Date Needed<input type="date" name="completeDate"></label>
                <label class="top">Business Name<input type ="text" name="name"></label>
                <label class="top">Business Website<input type ="url" name="url" placeholder="http://"></label>

                <label class="top">Color 
                    <select name="color">
                        <option value="">Please Select &#9662;</option>
                        <option value="black">Black</option>
                        <option value="blue">Blue</option>
                        <option value="gray">Gray</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="red">Red</option>
                        <option value="white">White</option>
                        <option value="yellow">Yellow</option>
                    </select>
                </label>

                <label class="top">Quantity<input type="number" name="quantity"></label>

                <div>Material</div>
                <label class="sbs"><input type="radio" name="audience" value="cotton">Cotton</label>
                <label class="sbs"><input type="radio" name="audience" value="polyester">Polyester</label>

            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>

                <label class="top">Name on Card*<input type ="text" name="name" required></label>
                <label class="top">Card Number*<input type ="text" name="name" placeholder="1234123412341234" required></label>
                <label class="top">Expiration Date*<input type ="date" name="name"  placeholder="01/17" required></label>



                


            </fieldset>

            <input type="submit" value="Purchase My Swag" class="submitBtn">
        </form>
    </main>
    
<!-- FOOTER HERE -->   
    <footer>
        &copy; 2022 &bull; Ethan Ayers &bull; 123-555-6789
    </footer>
</div>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
